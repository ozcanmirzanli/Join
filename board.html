<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board</title>
    <link rel="stylesheet" href="./css/board.css" />
    <script src="script.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/sidemenu.js"></script>
    <script src="./js/add_task.js"></script>
    <script src="./js/boardHTML.js"></script>
    <script src="./js/storage.js"></script>
    <link rel="stylesheet" href="./css/fonts.css"/>
    <link rel="stylesheet" href="./css/addTaskDialog.css">
    <link rel="icon" href="./assets/img/joinLogoBlack.svg" />
  </head>
  <body onload="includeHTML(); init()">
    <div w3-include-html="./assets/templates/sidemenu.html"></div>
    <div w3-include-html="./assets/templates/header.html"></div>
    <div class="mainBoardContainer">
      <div class="headlineBoard">
        <div class="headlineMobile">
          <h1>Board</h1>
          <div class="d-none" id="plusMobile" onclick="openAddTaskDialog()">&#x2b;</div>
        </div>
        <div class="task">
            <div class="FindTask">
              <input type="text" name="search" id="search" placeholder="Find Task" oninput="filterTasks()"/>
              <div class="line"></div>
                <img src="./assets/img/search.svg" alt="search" class="searchButton"/>
            </div>
            <button onclick="openAddTaskDialog()" class="addTaskBtn" type="button" id="addTaskBtn">
              Add Task
              <img src="./assets/img/addTask_Button_Board_Plus.svg" alt="addTask_Button_Board_Plus">
            </button>
        </div>
      </div>
      <div class="table">
        <div class="column">
          <div>
            <div class="toDo">
              <p>To Do</p>
              <img src="./assets/img/plus button.svg" alt="Plus" class="plus" onclick="openAddTaskDialog()"/>
            </div>
          </div>
          <div class="Task" id="toDo" ondrop="moveTo('toDo')" ondragover="allowDrop(event)"></div>
        </div>
        <div class="column">
          <div>
            <div class="toDo">
              <p>in Progress</p>
              <img src="./assets/img/plus button.svg" alt="Plus" class="plus" onclick="openAddTaskDialog()"/>
            </div>
          </div>
          <div class="Task" id="inProgress" ondrop="moveTo('inProgress')"  ondragover="allowDrop(event)"></div>
        </div>
        <div class="column">
          <div>
            <div class="toDo">
              <p>Await Feedback</p>
              <img src="./assets/img/plus button.svg" alt="Plus" class="plus" onclick="openAddTaskDialog()" />
            </div>
          </div>
          <div class="Task" id="awaitFeedback" ondrop="moveTo('awaitFeedback')"  ondragover="allowDrop(event)">
          </div>
        </div>
        <div class="column">
          <div>
            <div class="toDo">
              <p>Done</p>
            </div>
          </div>
          <div class="Task" id="done" ondrop="moveTo('done')" ondragleave="removeHighlight('done')" ondragover="allowDrop(event)"></div>
        </div>
      </div>
    <div id="addTaskDialog" class="dialog"></div>
    <div id="taskBig" class="d-none"></div>
  </body>
</html>
